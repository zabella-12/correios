<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Solicitação de CEP</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/logo correios.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Acesso a informação</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Serviços
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Enviar</a></li>
                                <li><a class="dropdown-item" href="#">Receber</a></li>
                                <li><a class="dropdown-item" href="#">Comprar</a></li>
                                <li><a class="dropdown-item" href="#">Logística</a></li>
                                <li><a class="dropdown-item" href="#">Atendimento</a></li>
                                <li><a class="dropdown-item" href="#">Acesso à Informação</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Realizar busca" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Procurar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <h1>Cadastramento de propriedade</h1>


        <form class="row row-cols-2">
            <div class="data-inputs">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="exampleInputTel">
            </div>
            <div class="mb-3">
                <label class="form-label">CPF / CNPJ</label>
                <input type="number" class="form-control" id="exampleInputCpfCnpj">
            </div>
            <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" id="exampleInputStreet">
            </div>
            <div class="mb-3">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" id="exampleInputAdress">
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select id="estado" name="estado">
                    <option value="" selected disabled>Selecione um estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>
            <div class="coordenadas">
                <div class="mb-3">
                    <label class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="exampleInputLatitude">
                </div>
                <div class="mb-3">
                    <label class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="exampleInputLongitude">
                </div>
            </div>
            <div class="mb-3">
                <title>Matrícula do Registro do cartório</title>
                <label class="form-label">Matrícula da Propriedade</label>
                <input type="number" class="form-control" id="exampleInputAdress">
            </div>
            <div class="mb-3">
                <label class="form-label">Cartório de Registro</label>
                <input type="text" class="form-control" id="exampleInputAdress">
            </div>
        </div>
        <div class="maps">
            <div class="form-text">Selecione sua localização no Mapa abaixo:</div>
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235203.81500692177!2d-43.58841988251077!3d-22.9111720903467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bde559108a05b%3A0x50dc426c672fd24e!2sRio+de+Janeiro%2C+RJ!5e0!3m2!1spt-BR!2sbr!4v1476880758681"
                    width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            <button type="submit" class="btn btn-primary" class="py-3 px-2 maps" onclick="Cadastro()">Cadastrar</button>
        </form>


    </main>

    <!-- Ícone de chat -->
    <div class="chat-icon" onclick="toggleChatBox()">
        <img src="./assets/Assistente.svg" alt="Chat">
    </div>

    <!-- Caixa de texto de chat -->
    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            <span>Chat Correios</span>
            <div class="close-icon" onclick="toggleChatBox()">&#x2715;</div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Aqui você pode adicionar as mensagens de chat -->
            <!-- Exemplo: <div class="message">Olá!</div> -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>


    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
